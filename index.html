<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-quality-selector-hls Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="dist/videojs-quality-selector-hls.css" rel="stylesheet">
</head>
<body>
  <video id="videojs-quality-selector-hls-player" class="video-js vjs-default-skin" controls>
    <source src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" type="application/x-mpegURL">
  </video>
  <ul>
    <li><a href="/test/debug.html">Run unit tests in browser.</a></li>
    <li><a href="docs/api/">Read generated docs.</a></li>
  </ul>
  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="node_modules/videojs-contrib-quality-levels/dist/videojs-contrib-quality-levels.min.js"></script>
  <script src="dist/videojs-quality-selector-hls.js"></script>
  <script>
    (function(window, videojs) {
      var examplePlayer = window.examplePlayer = videojs('videojs-quality-selector-hls-player');
      var qualitySelectorHls = window.qualitySelectorHls = examplePlayer.qualitySelectorHls({
        displayCurrentQuality : true
      });

      examplePlayer.on('play',function(){
        console.log(this)
      })
    }(window, window.videojs));
  </script>
</body>
</html>
